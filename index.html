<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="re-box" class="restart2">
        <span>GAME OVER</span>
        <span>Score : </span>
        <span>Restart</span>
        <div class="cross">x</div>
    </div>
    <div id="game">
        <div class="heading">
            <span>PRESS ANY KEY OR TOUCH TO START THE GAME</span>
        </div>
        <div class="container" id="board">

            <div class="hole">
                <img class="topImage" src="./images/holeTop.jpg" alt="">
                <div class="bottom">
                    <img class="mole active" id="num0" src="./images/beforeMole.png" alt="">
                    <img class="bottomImage" src="./images/holeBottom.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
